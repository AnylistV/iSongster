<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Site de Artistas e Músicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">iSongster</a>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-link">Início</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="login-options">
            <a href="#" id="forgot-password">Esqueceu a senha?</a>
            <a href="#" id="register-link">Cadastrar</a>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="reg-username">Usuário</label>
                    <input type="text" id="reg-username" name="reg-username" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" name="reg-email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Confirmar Senha</label>
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperação de Senha</h2>
            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="recovery-email">E-mail</label>
                    <input type="email" id="recovery-email" name="recovery-email" required>
                </div>
                <button type="submit" class="login-btn">Enviar Link de Recuperação</button>
            </form>
        </div>
    </div>

    <script src="js/entrarnaconta.js"></script>
</body>

</html>
